{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/scrumboard.css' %}">
</head>
    <body ng-app="scrumboard.demo">
        {% verbatim %}
            <div ng-controller="ScrumboardController">
                <button ng-click="login()">Login</button>
                <a href="/auth_api/logout">Logout</a><br>

                <div class="list" ng-repeat="list in data">
                    <h3>{{ list.name }}</h3>
                    <ul>
                        <li ng-repeat="card in list.cards">
                            <scrumboard-card></scrumboard-card>
                        </li>
                    </ul>
                    <div class="flex">
                        <input type="text" ng-model="new_title">{{ new_title }}
                        <button ng-click="add(list, new_title)">+</button>
                    </div>
                </div>
            </div>
        {% endverbatim %}

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="{% static 'js/scrumboard.js' %}"></script>
        <script src="{% static 'js/scrumboard_config.js' %}"></script>
        <script src="{% static 'js/card_directive.js' %}"></script>
    </body>
</html>
